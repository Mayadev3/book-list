  <body>
    <iframe
      src="https://giphy.com/embed/PE1wJxF2ZNFKuYln0G"
      width="160"
      height="280"
      frameborder="0"
      class="giphy-embed giff"
    ></iframe>
    <div class="container">
      <h1>ADD BOOKS</h1>
      <form id="book-form">
        <div>
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            class="u-full-width"
            autocomplete="off"
          />
        </div>
        <div>
          <label for="authur">Author</label>
          <input
            type="text"
            id="author"
            class="u-full-width"
            autocomplete="off"
          />
        </div>
        <div>
          <label for="isbn">ISBN</label>
          <input
            type="text"
            id="isbn"
            class="u-full-width"
            autocomplete="off"
          />
        </div>
        <input type="submit" value="Submit" class="u-full-width" id="submit" />
      </form>
      <table class="u-full-width">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
    <div class="planting">
      <iframe
        src="https://giphy.com/embed/0xTBEuNeMFgnKLfhd2"
        width="190"
        height="300"
        frameborder="0"
        class="giphy-embed plant"
      ></iframe>
    </div>
    <script src="/scriptES6.js"></script>
  </body>
</html>
