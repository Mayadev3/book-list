<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Book List</title>
  </head>
  <body>
    <iframe
      src="https://giphy.com/embed/PE1wJxF2ZNFKuYln0G"
      width="160"
      height="280"
      frameborder="0"
      class="giphy-embed giff"
    ></iframe>
    <div class="container">
      <h1>ADD BOOKS</h1>
      <form id="book-form">
        <div>
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            class="u-full-width"
            autocomplete="off"
          />
        </div>
        <div>
          <label for="authur">Author</label>
          <input
            type="text"
            id="author"
            class="u-full-width"
            autocomplete="off"
          />
        </div>
        <div>
          <label for="isbn">ISBN</label>
          <input
            type="text"
            id="isbn"
            class="u-full-width"
            autocomplete="off"
          />
        </div>
        <input type="submit" value="Submit" class="u-full-width" id="submit" />
      </form>
      <table class="u-full-width">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
    <div class="planting">
      <iframe
        src="https://giphy.com/embed/0xTBEuNeMFgnKLfhd2"
        width="190"
        height="300"
        frameborder="0"
        class="giphy-embed plant"
      ></iframe>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
